
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>zone upload 2</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="start()">
    <div id="sidebar">
      <fieldset>
        <legend>authorization</legend>
        ðŸ”‘
        <input type="password" name="password" id="password">
      </fieldset>
      <fieldset>
        <legend>upload</legend>
        <input id="upload-title" type="text" placeholder="title..." minlength="1" maxlength="64" required>
        <input id="upload-media" type="file" accept=".mp4,.mp3" required>
        <button id="upload-button">upload</button>
        <p id="upload-progress">enter a file to upload</p>
      </fieldset>
      <fieldset id="selected" hidden>
        <legend>edit selected</legend>
        <video controls id="selected-preview"></video>
        <div>
          <input type="text" id="selected-title" placeholder="title..." minlength="1" maxlength="128" required>
          <button id="selected-retitle">retitle</button>
        </div>
        <div>
          <input id="selected-tagname" type="text" minlength="1" maxlength="64" required>
          <button id="selected-tag">tag</button>
          <button id="selected-untag">untag</button>
        </div>
        <div id="selected-tags">
          tag, tagged, tags
        </div>
        <details>
          <summary>subtitles</summary>
          <input id="subtitle-file" type="file" accept=".vtt" required>
          <button id="subtitle-upload">upload subtitles</button>
        </details>
      </fieldset>
    </div>
    <div id="library-container">

    </div>
  </body>
</html>
