
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>zone upload 2</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="start()">
    <div id="sidebar">
      <form id="auth-form" action="" autocomplete="on">
        <fieldset>
          <legend>authorization</legend>
          ðŸ”‘
          <input type="password" name="password" id="password" autocomplete="current-password" required>
          <input type="submit" />
        </fieldset>
      </form>
      <form class="requires-auth" id="upload-form" action="">
        <fieldset>
          <legend>upload</legend>
          <input name="title" type="text" placeholder="title..." minlength="1" maxlength="64" required>
          <input name="media" type="file" accept=".mp4,.mp3" required>
          <input type="submit" value="upload" />
          <p id="upload-progress">enter a file to upload</p>
        </fieldset>
      </form>
      <form class="requires-auth" id="youtube-form" action="">
        <fieldset>
          <legend>youtube</legend>
          <div>
            <input name="url" type="text" placeholder="https://youtube.com/watch?v=DOBBY" required/>
            <input type="submit" value="save youtube" />
          </div>
        </fieldset>
      </form>
      <form class="requires-auth" id="tweet-form" action="">
        <fieldset class="requires-auth">
          <legend>tweet</legend>
          <div>
            <input name="url" type="text" placeholder="https://twitter.com/dobby/status/80085" required/>
            <input type="submit" value="save tweet" />
          </div>
        </fieldset>
      </form>
      <fieldset id="selected" hidden>
        <legend><span class="requires-auth">edit </span>selected</legend>
        <video controls id="selected-preview"></video>
        <div class="requires-auth">
          <input type="text" id="selected-title" placeholder="title..." minlength="1" maxlength="128" required>
          <button id="selected-retitle">retitle</button>
        </div>
        <form id="tag-form" class="requires-auth">
          <input name="tagname" list="tags" type="text" minlength="1" maxlength="64" required>
          <input type="submit" value="tag" />
          <input type="submit" value="untag" />
          <datalist id="tags"></datalist>
        </form>
        <div id="selected-tags">
          tag, tagged, tags
        </div>
        <form id="subtitles-form" class="requires-auth">
          <details>
            <summary>subtitles</summary>
            <input name="file" type="file" accept=".vtt" required>
            <input type="submit" value="upload subtitles" />
          </details>
        </form>
      </fieldset>
    </div>
    <div id="library-container">

    </div>
  </body>
</html>
